version: '3.8'
services:
  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3001:443"
    volumes:
      - ./frontend/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./letsencrypt:/etc/letsencrypt  # Папка для Let's Encrypt
      - ./frontend/nginx/ssl:/etc/nginx/ssl  # Папка для SSL
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5001:5000"
    environment:
      NODE_ENV: production